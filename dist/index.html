rsweet",link:"https://vimeo.com/151964554",description:'Video Collaboration with Subrosa Dance featuring the title track from "Bast". ',type:"Link",linkType:"ContentType",id:"collaborativeWork"},{title:"Unwanted",link:"https://vimeo.com/225765899",description:"Contemporary theater piece about the phenomenon of rape during a time of war by Dorothée Munyaneza, in collaboration with Holland Andrews and Alain Mahé. Currently touring. For dates see www.anahiproduction.fr/?spectacle=unwanted.",type:"Link",linkType:"ContentType",id:"collaborativeWork"},{title:"Leading Light",link:"https://www.suniti.net/leading-light/",description:"Dance piece by Suniti Dernovek in collaboration with Allie Hankins with original score performed by Holland Andrews. ",type:"Link",linkType:"ContentType",id:"collaborativeWork"},{title:"Split with K. Leimer",link:"https://firstterracerecords.bandcamp.com/album/fts001",type:"Link",linkType:"ContentType",id:"collaborativeWork"},{title:"Fireball Lily",link:"http://www.anahiproduction.fr/?spectacle=fireballlily",description:"Collaboration with Dorothée Munyaneza. For dates see link. ",type:"Link",linkType:"ContentType",id:"collaborativeWork"},{title:"Zero Impunity",link:"https://zeroimpunity.com/",description:"Film Score - Premiered January 2018",type:"Link",linkType:"ContentType",id:"collaborativeWork"}],bio:[{bio:"__Holland Andrews__ is a singer, composer, improvisor, multi-instrumentalist, and visual artist based out of Portland, OR. \n\n\n  They perform under the stage name, Like a Villain, both in the United States and internationally. Andrews, a self-taught extended-technique vocalist and musician, has garnered reputable attention for their lush array of vocalizations and sonorous arrangements that consist mostly of their voice, clarinet, and effects, all which are artfully organized. \n\n\n  The compositions of Andrews can begin sparsely, almost uncannily; a single measure to begin the momentum of which only builds and destabilizes, builds and restabilizes until, at a point of pure catharsis, when the layered orchestration has reached its completion, Andrews begins to wail, connecting to something unseen and powerful in full control of their own voice; a feat that feels both energetically raw and impressively curated. Andrews’s influences are as wide-reaching as their performance, ranging from Arvo Pärt, Stephen Sondheim, and Diamanda Galas to the experimental terrains of also both ambient and noise music. \n\n    \n  Lately, in addition to performing solo work, Andrews has set significant attention on performance, traveling extensively throughout the world as musical accompaniment to avant-garde dance and theater for which she provides composition, texture, and atmosphere. In addition to stage, the cinematic nature of Andrews' music has also garnered them experience in scoring for film, as well. \n\n\n  Andrews is also an experienced vocal improvisor and enjoys the process of writing through improvisation. ",type:"Link",linkType:"ContentType",id:"bio"}],contacts:[{general:"hollandandrews@gmail.com",booking:"likeavillainbooking@gmail.com",instagram:"http://instagram.com/like__a__villain/",facebook:"http://facebook.com/likeavillain",twitter:"http://twitter.com/like_a_villain_",type:"Link",linkType:"ContentType",id:"contact"},{general:"hollandandrews@gmail.com",booking:"likeavillainbooking@gmail.com",instagram:"https://www.instagram.com/like__a__villain/",facebook:"https://www.facebook.com/likeavillain/",twitter:"https://twitter.com/like_a_villain_",type:"Link",linkType:"ContentType",id:"contact"}]},serverRendered:!0}</script><script defer src="/_nuxt/manifest.d8d9646410041596fa70.js"></script><script defer src="/_nuxt/layouts/default.bea5c60e6fb21c3f7e90.js"></script><script defer src="/_nuxt/pages/index.86ca85ebf4a30045c569.js"></script><script defer src="/_nuxt/vendor.5a03af4a4bdceb01e554.js"></script><script defer src="/_nuxt/app.070d7d78ba38636096a9.js"></script>
